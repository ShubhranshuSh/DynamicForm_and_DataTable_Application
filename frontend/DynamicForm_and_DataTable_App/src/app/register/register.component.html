<app-navbar></app-navbar>
<section class="min-h-screen flex items-center justify-center bg-white px-4 py-12">
    <div class="max-w-2xl w-full space-y-8">
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Register</h2>
      <form class="mt-8 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Name *" class="px-4 py-2 border rounded-lg" required />
          <input type="email" placeholder="Email *" class="px-4 py-2 border rounded-lg" required />
          <input type="password" placeholder="Password *" class="px-4 py-2 border rounded-lg" required />
          <input type="text" placeholder="UID *" class="px-4 py-2 border rounded-lg" required />
          <input type="text" placeholder="Phone *" class="px-4 py-2 border rounded-lg" required />
          <input type="text" placeholder="Address" class="px-4 py-2 border rounded-lg" />
          <input type="text" placeholder="Height" class="px-4 py-2 border rounded-lg" />
          <input type="text" placeholder="Weight" class="px-4 py-2 border rounded-lg" />
          <input type="text" placeholder="Blood Group" class="px-4 py-2 border rounded-lg" />
          <input type="text" placeholder="Emergency Contact *" class="px-4 py-2 border rounded-lg" required />
          <input type="text" placeholder="Allergies" class="px-4 py-2 border rounded-lg" />
          <input type="text" placeholder="Notes" class="px-4 py-2 border rounded-lg" />
          <div class="md:col-span-2">
            <label class="block mb-1 text-sm text-gray-600">Profile Picture</label>
            <input type="file" class="w-full px-3 py-2 border rounded-lg" />
          </div>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 mt-4">
          Register
        </button>
      </form>
  
      <!-- Link to Login -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Already a user?
        <a [routerLink]="['/login']" class="text-indigo-600 hover:underline font-medium">Login here</a>
      </p>
    </div>
  </section>
