<app-navbar></app-navbar>
<section class="min-h-screen flex items-center justify-center bg-white px-4 py-12">
    <div class="max-w-md w-full space-y-8">
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Login</h2>
      <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm space-y-4">
          <input 
            type="email" 
            placeholder="Email" 
            class="w-full px-4 py-2 border rounded-lg" 
            formControlName="email" 
            required />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
          </div>
          
          <input 
            type="password" 
            placeholder="Password" 
            class="w-full px-4 py-2 border rounded-lg" 
            formControlName="password" 
            required />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-sm">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="text-red-600 text-center">{{ errorMessage }}</div>
        
        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700"
          [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
  
      <!-- Link to Register -->
      <p class="text-center text-sm text-gray-600 mt-4">
        New user?
        <a [routerLink]="['/register']" class="text-indigo-600 hover:underline font-medium">Register here</a>
      </p>
    </div>
  </section>
