<div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
  <a [routerLink]="['/']" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
    <span class="text-xl font-extrabold text-blue-600">MedicData Store</span>
  </a>
  <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center"></nav>

  <div class="flex gap-2" *ngIf="isLoggedIn">
    <button (click)="navigateToEditProfile()" class="inline-flex items-center text-indigo-600 border border-indigo-600 py-1 px-3 focus:outline-none hover:bg-indigo-50 rounded text-base mt-4 md:mt-0">
      Edit Profile
    </button>
    <button (click)="logout()" class="inline-flex items-center bg-red-600 text-white border-0 py-1 px-3 focus:outline-none hover:bg-red-700 rounded text-base mt-4 md:mt-0">
      Logout
    </button>
  </div>
</div>
