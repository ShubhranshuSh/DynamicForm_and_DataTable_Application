<section class="min-h-screen flex items-center justify-center bg-white px-4 py-12">
    <div class="max-w-2xl w-full space-y-8">
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Edit Profile</h2>
      <form class="space-y-4" [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Name *" class="px-4 py-2 border rounded-lg" formControlName="name" />
          <input type="email" placeholder="Email *" class="px-4 py-2 border rounded-lg" formControlName="email" />
          <input type="text" placeholder="UID *" class="px-4 py-2 border rounded-lg" formControlName="uid" />
          <input type="text" placeholder="Phone *" class="px-4 py-2 border rounded-lg" formControlName="phone" />
          <input type="text" placeholder="Address" class="px-4 py-2 border rounded-lg" formControlName="address" />
          <input type="text" placeholder="Height" class="px-4 py-2 border rounded-lg" formControlName="height" />
          <input type="text" placeholder="Weight" class="px-4 py-2 border rounded-lg" formControlName="weight" />
          <input type="text" placeholder="Blood Group" class="px-4 py-2 border rounded-lg" formControlName="blood_group" />
          <input type="text" placeholder="Emergency Contact *" class="px-4 py-2 border rounded-lg" formControlName="emergency_contact" />
          <input type="text" placeholder="Allergies" class="px-4 py-2 border rounded-lg" formControlName="allergies" />
          <input type="text" placeholder="Notes" class="px-4 py-2 border rounded-lg" formControlName="notes" />
          <div class="md:col-span-2">
            <label class="block text-sm text-gray-600 mb-1">Profile Picture</label>
            <input type="file" class="w-full px-3 py-2 border rounded-lg" formControlName="profile_picture" />
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
          Save Changes
        </button>
      </form>
    </div>
  </section>
